name: Weekly-Strict-Pick-plus

on:
  schedule:
    - cron: '0 10 * * 5'   # 每周五18:00 CN
  workflow_dispatch:

jobs:
  pick-and-mail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache last signals
        uses: actions/cache@v3
        with:
          path: cache/last_pick.json
          key: pick-${{ github.run_number }}
          restore-keys: |
            pick-

      - name: Install deps
        run: pip install -r scripts/requirements.txt

      - name: Run picker & draw
        env:
          TS_TOKEN: ${{ secrets.TS_TOKEN }}
        run: python scripts/pick.py

      - name: Send mail with pics
        if: env.HAS_PICK == 'true'
        env:
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
        run: python scripts/mail.py